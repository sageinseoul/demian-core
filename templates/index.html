<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세무 자동화 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 좌측 사이드바 (1/6) -->
        <div class="w-1/6 bg-white shadow-lg">
            <div class="p-4">
                <div class="relative">
                    <button id="bizNoDropdown" class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 text-left focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="block text-sm font-medium text-gray-700">사업자 등록번호</span>
                        <span id="selectedBizNo" class="block text-sm text-gray-500">선택하세요</span>
                    </button>
                    <div id="dropdownMenu" class="absolute hidden w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
                        <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" onclick="selectBizNo('123-45-67890')">123-45-67890</div>
                        <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" onclick="selectBizNo('234-56-78901')">234-56-78901</div>
                        <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" onclick="selectBizNo('345-67-89012')">345-67-89012</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 우측 메인 컨텐츠 (5/6) -->
        <div class="w-5/6">
            <!-- 탭 메뉴 -->
            <div class="bg-white shadow-lg">
                <div class="flex">
                    <button class="tab-button px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-100 focus:outline-none" onclick="showTab('withholding')">원천세</button>
                    <button class="tab-button px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-100 focus:outline-none" onclick="showTab('vat')">부가세</button>
                    <button class="tab-button px-6 py-3 text-lg font-medium text-gray-700 hover:bg-gray-100 focus:outline-none" onclick="showTab('income')">종합소득세</button>
                </div>
            </div>

            <!-- 탭 컨텐츠 -->
            <div class="p-6">
                <div id="withholding" class="tab-content active">
                    <h2 class="text-2xl font-bold mb-4">원천세 관리</h2>
                    <!-- 원천세 컨텐츠 -->
                </div>
                <div id="vat" class="tab-content">
                    <h2 class="text-2xl font-bold mb-4">부가세 관리</h2>
                    <!-- 부가세 컨텐츠 -->
                </div>
                <div id="income" class="tab-content">
                    <h2 class="text-2xl font-bold mb-4">종합소득세 관리</h2>
                    <!-- 종합소득세 컨텐츠 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 드롭다운 메뉴 토글
        document.getElementById('bizNoDropdown').addEventListener('click', function() {
            document.getElementById('dropdownMenu').classList.toggle('hidden');
        });

        // 사업자 번호 선택
        function selectBizNo(number) {
            document.getElementById('selectedBizNo').textContent = number;
            document.getElementById('dropdownMenu').classList.add('hidden');
        }

        // 탭 전환
        function showTab(tabId) {
            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 선택한 탭 컨텐츠 표시
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
